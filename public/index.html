<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center">

    <main>
  
        <!-- Time -->
        <time class="time container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
                <data class="hours text-7xl">HH</data> :
                <data class="minutes text-7xl">MM</data> :
                <data class="minutes text-7xl">MM</data> :
                <data class="seconds text-7xl">SS</data>
                <data class="amOrPM text-7xl">AM/PM</data>
            </time>
      
          
        <!-- Date -->
        <time class="date container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
          <data class="month text-7xl">Month</data>
          <data class="dayOfMonth text-7xl">00</data>,
          <data class="year text-7xl">0000</data> -
          <data class="dayOfWeek text-7xl">SMTWTFS</data>
        </time>
      
      </main>
    
</body>
</html>
